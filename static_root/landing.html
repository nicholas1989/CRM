{% extends 'base.html' %}
    {% block content %}
    {% load static %}
        <section class="text-gray-800 body-font">
            <div class="container mx-auto flex px-5 py-2 md:flex-row flex-col items-center">
                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/crm-analysis-customer-service-landing-page.svg' %}">
                </div>
                <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">IntCres CRM
                    <br class="hidden lg:inline-block">Best CRM Online
                    </h1>
                    <p class="mb-8 leading-relaxed">
                        This simple CRM helps you manage your leads.
                    </p>
                    <div class="flex justify-center">
                        <a href="{% url 'login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                            Login to get started
                        </a>
                    </div>
                </div>
            </div>
        </section>
    {% endblock content %}
