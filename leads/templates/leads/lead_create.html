{% extends "base.html" %}
    {% load tailwind_filters %}
        {% block content %}
            <div class="max-w-lg mx-auto"></div>
            <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
            <hr/>
            <div class="py-5 border-t border-gray-200">
                <h1 class="text-4xl text-black-500">Create a new lead</h1>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form method="post" class="mt-5">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <br/>
                                    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    {% endblock content %}
