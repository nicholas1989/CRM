{% extends 'base.html' %}
    {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br />
            <button href="{% url 'password-reset-done' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit" type="submit">
                Reset password
            </button>
            <hr />
            <a href="{% url 'login' %}">Already have an account?</a>
        </form>
    {% endblock content %}
